<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Tilt Cards</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        /* height: 100vh; */
        background-color: #121212; /* Dark background */
        color: #fff; /* Light text color for contrast */
        /* display: flex;
            justify-content: center;
            align-items: center; */
        /* flex-direction: column; */
        padding: 20px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        max-width: 1900px;
        width: 100%;
      }

      .work {
        width: 500px;
        height: 300px;
        background-color: #1f1f1f; /* Dark background for cards */
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        transform-style: preserve-3d;
        cursor: pointer;
      }

      .work img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
      }

      .work:hover {
        transform: translateY(-10px) scale(1.05); /* Hover effect */
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
      }

      /* Tilt effect */
      .work {
        position: relative;
        overflow: hidden;
      }

      .work img {
        transition: transform 0.3s ease;
      }

      .work:hover img {
        transform: scale(1.1);
      }

      .front
      {
        text-align: center;
        margin-top: 20px;
      }
      .front::after
      {
        content: "";
        display: block;
        width: 50px;
        height: 2px;
        background-color: #fff;
        margin: 10px auto;
        transition: all 0.3s ease;
      }

      .front:hover::after
      {
        width: 20%;
      }

        .other
        {
            text-align: center;
            margin-top: 20px;
            display:flex;
        }

        .other::after
        {
            content: "";
            display: block;
            width: 50px;
            height: 2px;
            background-color: #fff;
            margin: 10px auto;
            transition: all 0.3s ease;
        }

        .other:hover::after
        {
            width: 20%;
        }





      /* Responsive Layout */
      @media (max-width: 1024px) {
        .container {
          gap: 15px;
          padding: 15px;
        }
        .work {
          width: 250px;
          height: 180px;
        }
      }

      @media (max-width: 768px) {
        .container {
          gap: 10px;
          padding: 10px;
        }
        .work {
          width: 200px;
          height: 150px;
        }
      }

      @media (max-width: 480px) {
        .container {
          flex-direction: column;
          align-items: center;
          gap: 20px;
        }
        .work {
          width: 90%;
          height: 250px;
        }
      }
      nav a{
        color: white;
        text-decoration: none;
        font-size: 1.7em;
        margin-left: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
      <nav><a href="/index">shivam</a></nav>
      <h1 class="front">Frontend Projects</h1>
    <div class="container">
      <div class="work">
        <a href="https://animated-website-rosy.vercel.app/" target="_blank">
          <img
            src="/images/ochi.png"
            alt="Placeholder 1"
          />
        </a>
      </div>
      <div class="work">
        <a href="https://amazon-frontend-chi.vercel.app/" target="_blank">
          <img
            src="/images/amazon.png"
            alt="Placeholder 2"
          />
        </a>
      </div>
      <div class="work">
        <a href="https://sherry-js.vercel.app/" target="_blank">
          <img
            src="/images/rayban.png"
            alt="Placeholder 3"
          />
        </a>
      </div>
      <div class="work">
        <a
          href="https://amazon-frontend-git-spidey-gsap-shivamthakkar1211s-projects.vercel.app/#"
          target="_blank"
        >
          <img
            src="/images/spidey.png"
            alt="Placeholder 4"
          />
        </a>
      </div>
    </div>
    <!-- More projects -->
    <h1 class="other">Other Projects</h1>
    <div class="container">
      <div class="work">
        <a href="https://www.pocoloco.life/" target="_blank">
          <img
            src="/images/afp.png"
            alt="Project 1"
          />
        </a>
      </div>
      <div class="work">
        <a href="https://my-blogs-fawn.vercel.app/" target="_blank">
          <img
            src="/images/blog.png"
            alt="Project 1"
          />
        </a>
      </div>
    
  
    </div>

    <script>
      // Tilt effect
      const workCards = document.querySelectorAll(".work");

      workCards.forEach((card) => {
        card.addEventListener("mousemove", (e) => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;

          const centerX = rect.width / 2;
          const centerY = rect.height / 2;

          const rotateX = (y - centerY) / 10;
          const rotateY = (centerX - x) / 10;

          card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener("mouseleave", () => {
          card.style.transform = `rotateX(0deg) rotateY(0deg)`;
          card.style.transition = "transform 0.3s ease";
        });

        card.addEventListener("mouseenter", () => {
          card.style.transition = "none";
        });
      });
    </script>
  </body>
</html>
